<style>
    .layui-form .layui-input-inline{
        width: 300px;
    }
</style>
<body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>标题
              </label>
              <div class="layui-input-inline">
                 <input type="text" name="title" required="" lay-verify="required" value="" 
                  autocomplete="off"  class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>

          <div class="layui-form-item" style="position: relative;z-index: 88">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>所属分类
              </label>
              <div class="layui-input-inline">
                  <select name="cate_id">
                        {volist name="cateList" id='cate'}
                        <option {:input('cate_id')==$cate.cate_id?'selected':''}  value="{$cate.cate_id}">{$cate.margin}├{$cate.cate_name}</option>
                        {/volist}
                  </select>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>当选择发布"商城公告"时，还需要设置下面的"出现位置"项
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red"></span>链接
              </label>
              <div class="layui-input-inline">
                 <input type="url" name="link"  required=""  value="" 
                  autocomplete="off"  class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>  
当填写"链接"后点击文章标题将直接跳转至链接地址，不显示文章内容。链接格式请以http://开头
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red"></span>作者
              </label>
              <div class="layui-input-inline">
                 <input type="url" name="author" 
                  autocomplete="off" value="{:config('site_name')}" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red"></span>作者邮箱
              </label>
              <div class="layui-input-inline">
                 <input type="email" name="author_email" 
                  autocomplete="off" value="{:config('email')}" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red"></span>发布时间
              </label>
              <div class="layui-input-inline">
                 <input type="text" value="{:date('Y-m-d')}"  class="layui-input"  name="publish_time" id="publish_time">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red"></span>浏览量
              </label>
              <div class="layui-input-inline">
                 <input type="number" value="100"  class="layui-input"  name="click">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red"></span>是否显示
              </label>
              <div class="layui-input-inline">
                 <input type="checkbox"  name="is_open" checked="" lay-skin="switch" lay-text="是|否">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red"></span>主图
              </label>
              <div class="layui-input-block">
                <ul class="layui-upload-list" id="weUploader" data-num='5' data-savetype='article' data-action="uploadimage" data-url="{:pishop_url('admin/ueditor/uploader')}">
                    <!-- <li>
                      <img class="layui-upload-img" src="http://www.pishop.com/upload/article/20180908/1536388106532174.jpg" alt="">
                      <input type="hidden" name="files[]" value="http://www.pishop.com/upload/article/20180908/1536388106532174.jpg">
                    </li> -->
                </ul>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>双击可以删除
              </div>
          </div>
          <div class="layui-form-item" style="position: relative;z-index: 1">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>文章内容
              </label>
              <div class="layui-input-block">
                  <div id="editor" type="text/plain"></div>
              </div>
          </div>
          <div class="layui-form-item" style="position: relative;z-index: 1">
              <label for="L_pass" class="layui-form-label">
                  关键字(keywords)
              </label>
              <div class="layui-input-inline">
                  <input type="email" name="keywords" 
                  autocomplete="off" value="" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item" style="position: relative;z-index: 1">
              <label for="L_pass" class="layui-form-label">
                  网页描述(description)
              </label>
              <div class="layui-input-inline">
                  <textarea name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>  
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  确认提交
              </button>
              <p  class="layui-btn layui-btn-danger" onclick="x_admin_close()">
                  取消
              </p>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer','laydate'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
           var laydate = layui.laydate;

           //执行一个laydate实例
          laydate.render({
            elem: '#publish_time' //指定元素
          });

          //监听提交
          form.on('submit(add)', function(data){
            // console.log(data);
            $.post('{:pishop_url('admin/user/usereditxxxxxxxx')}', data.field, function(response, textStatus, xhr) {
                if(response.code==0){
                  layer.msg(response.msg,function(){});
                }else{
                  layer.alert(response.msg, {icon: 6},function(){
                      x_admin_close();
                  });
                }
            });
           
            return false;
          });
          
        });
    </script>
<!-- 配置文件 -->
<script type="text/javascript" src="__STATIC__Ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__STATIC__Ueditor/ueditor.all.min.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">

    var url="{:url('admin/ueditor/index',['savetype'=>'article'])}";

    var ue = UE.getEditor('editor',{
        serverUrl :url,
        initialFrameWidth: "95%", //初化宽度
        initialFrameHeight: 300, //初化高度            
        focus: false, //初始化时，是否让编辑器获得焦点true或false
        maximumWords: 99999, 
        removeFormatAttributes: 'class,style,lang,width,height,align,hspace,valign',//允许的最大字符数 'fullscreen',
        pasteplain:false, //是否默认为纯文本粘贴。false为不使用纯文本粘贴，true为使用纯文本粘贴
        autoHeightEnabled: true

    });

</script>
</body>

</html>
